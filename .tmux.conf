#[ prefix ]
unbind C-b               # デフォルトのPrefix-keyを解除
set  -g prefix C-t       # C-tをPrefix-keyに設定

#[ enable utf8 ]
setw -g utf8 on
set  -g status-utf8 on

#[ login shell ]
set  -g default-shell   /bin/zsh
set  -g default-command /bin/zsh

#[ terminal ]
#set  -g default-terminal "screen-256color"
#set  -g default-terminal "xterm-256color"
set  -g default-terminal "xterm"
#setw -g xterm-keys on
#set  -g terminal-overrides 'xterm*:smcup@:rmcup@'

#[ other ]
set  -g history-limit 10000
set  -g base-index 1                               # ウィンドウのインデックスを1から始める
set  -g pane-base-index 1                          # ペインのインデックスを1から始める
set  -g set-titles on
set  -sg escape-time 1                             # キーストロークのディレイを減らす
setw -g aggressive-resize on                       # 異なるサイズの端末からアクセスした時にリサイズ
set  -g repeat-time 1000                           # bind -r の連続入力時間
set  -g display-panes-time 10000

#[ window ]
set  -g display-time 2000
set  -g buffer-limit 32

#[ status line ]
set  -g status-interval 10

##############
## Key-bind ##
##############
#[ unbind ]
unbind b
unbind h
unbind v
unbind p
unbind n
unbind "\""
unbind %
unbind -n up
unbind -n down
unbind -n left
unbind -n right
unbind C-up
unbind C-down
unbind C-left
unbind C-right
unbind -n C-left
unbind -n C-right

#[ panel ]
bind k confirm-before "kill-pane"
bind 0 break-pane -d   \; display-panes
#bind 0 kill-pane       \; display-panes
bind 1 break-pane      \; display-panes
#bind 1 kill-pane -at      \; display-panes
bind 2 split-window -v \; display-panes
bind 3 split-window -h \; display-panes
# resize pane
bind -r up    resize-pane -U 5
bind -r down  resize-pane -D 5
bind -r left  resize-pane -L 5
bind -r right resize-pane -R 5
# move to pane
bind -n S-up    select-pane -U
bind -n S-down  select-pane -D
bind -n S-left  select-pane -L
bind -n S-right select-pane -R

#[ window ]
bind C-k confirm-before "kill-window"
bind t last-window
# move to window
bind -n C-S-left  previous-window
bind -n C-S-right next-window

#[ session ]
bind -r N switch-client -n
bind -r P switch-client -p

#[ other ]
bind r source-file ~/.tmux.conf\; display "Reloaded!"
bind C-t run "tmux last-pane || tmux last-window || tmux new-window"


##################
## Mouse config ##
##################
#[ mouse ]
# Mouseモード切り替え
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

###########
## color ##
###########
#[ status-bar ]
set  -g status-fg   default
set  -g status-bg   cyan
set  -g status-attr default
#[ pane border (active pain) ]
set  -g pane-active-border-fg white
set  -g pane-active-border-bg blue
#[ window (currnt) ]
setw -g window-status-current-fg   white
setw -g window-status-current-bg   cyan
setw -g window-status-current-attr bold#,underscore
#[ window (non-currnt) ]
setw -g window-status-fg   black
setw -g window-status-bg   cyan
setw -g window-status-attr bold#,underscore

